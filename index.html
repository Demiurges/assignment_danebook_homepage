<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Danebook</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#">Danebook</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          </ul>
        
          <form class="navbar-form navbar-right" role="email">
            <div class="form-group">
              <label for="email" class="control-label">Email</label>
              <input type="text" class="form-control" placeholder="Email" id="email">
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="label">Password</label>
              <input type="text" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-info">Log In</button>
          </form>
        </div>
      </div>
    </nav>

  <main class="container">
    <div class="row">
      <section class="info col-md-6">
        <h2>Connect with all your friends!</h2>
        <ul>
          <li>See photos and updates in your news feed</li>
          <li>Post your status for the world to see from your profile</li>
          <li>Get in touch with your friends by friending them</li>
          <li>Like things because you are a positive person</li>
        </ul>
      </section>

      <section class="signup col-md-6">
        <h2 class="col-md-12">Sign Up</h2>

        <form action="">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="First Name">
          </div>

          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Last Name">
          </div>

          <div class="form-group col-md-12">         
            <input type="text" class="form-control" placeholder="Email">
          </div>

          <div class="form-group col-md-12">
            <input type="text" class="form-control" placeholder="Password">
          </div>

          <div class="form-group col-md-12">
            <input type="text" class="form-control" placeholder="Confirm Password">
          </div>

          <div class="form-group col-md-6">
            <label>Birthday</label>

            <input type="date" class="form-control" id="exampleInputDOB1" placeholder="Date of Birth">
          </div>

          <div class="radio col-md-12">
            <label for="male" class="radio-inline"><input type="radio">Male</label>
            <label for="male" class="radio-inline"><input type="radio">Female</label>
          </div>

          <button id="signup-submit" class="btn btn-success btn-lg col-md-12">Submit</button>  

        </form>

      </section>
    </div>
  </main>         



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
